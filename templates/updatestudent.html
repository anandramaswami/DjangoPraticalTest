<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-button {
            text-align: center;
        }
        .form-button button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Student Update Form</h1>
        <form action="/edit/update" method="post">
            {% csrf_token %}
            {% for x in editdata %}
            <input type="hidden" name="id" value="{{ x.student_id }}">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="firstname" maxlength="20" value="{{x.first_name}}" required>
            </div>
            <div class="form-group">
                <label for="second_name">Second Name</label>
                <input type="text" id="second_name" name="secondname" maxlength="20" value="{{x.second_name}}" required>
            </div>
            <div class="form-group">
                <label for="class_name">Class Name</label>
                <input type="text" id="class_name" name="classname" maxlength="10" value="{{x.class_name}}" required>
            </div>
            <div class="form-group">
                <label for="roll_number">Roll Number</label>
                <input type="number" id="roll_number" name="rollnumber" value="{{x.roll_number}}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{x.email}}" required>
            </div>
            <div class="form-button">
                <button type="submit">Update</button>
            </div>
            {% endfor %}
        </form>
    </div>
</body>
</html>
